<ion-content [fullscreen]="true">
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      RegistrApp
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-card class="card_fondo">
    <ion-card-header>
      <ion-card-title>Inicio de sesión </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-card class="card_form">
        <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

        <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

        <br>

        <ion-button (click)="iniciarSesion()">Ingresar</ion-button> 
         <ion-button (click)="irARegister()">Regístrate ahora.</ion-button>


        <br />
        

        <br />
<a href="/recuperar">¿Olvidaste tu contraseña? Recupérala aquí</a>
      </ion-card>
    </ion-card-content>



  </ion-card>
</ion-content>
