<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="profile-card">
    <ion-card-header>
      <ion-avatar class="profile-avatar">
        <ion-img [src]="user.avatar" alt="Avatar"></ion-img>
      </ion-avatar>
      <ion-card-title>{{ user.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ user.correo }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="animated-text">
        <span>P</span>
        <span>r</span>
        <span>ó</span>
        <span>x</span>
        <span>i</span>
        <span>m</span>
        <span>a</span>
        <span>m</span>
        <span>e</span>
        <span>n</span>
        <span>t</span>
        <span>e</span>
      </div>
    </ion-card-content>
  </ion-card>
  
</ion-content>
<ion-footer>
  <div class="boton-profile">
    <ion-button routerLink="/home" fill="clear" color="primary">
      <p>Volver</p>
    </ion-button>
    <ion-button fill="clear" color="danger">
      <p>Cerrar Sesión</p>
    </ion-button>
  </div>
</ion-footer>
