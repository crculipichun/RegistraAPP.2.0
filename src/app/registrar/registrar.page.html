<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>RegistrApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content>
    <ion-card class="card_form">
      <ion-card-header>
        <ion-card-title>Datos Personales</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-input
          label="Rut *"
          labelPlacement="floating"
          placeholder="Tu RUt 99.999.999-9"
          [(ngModel)]='usuario.rut'
          name="rut"
          required
        ></ion-input>

        <ion-input
          label="Nombre *"
          labelPlacement="floating"
          placeholder="Tu nombre"
          maxlength="30"
          [(ngModel)]="usuario.nombre"
          name="nombre"
          required
        ></ion-input>

        <ion-input
          label="Apellidos *"
          labelPlacement="floating"
          placeholder="Tus apellidos"
          maxlength="30"
          [(ngModel)]="usuario.apellidos"
          name="apellidos"
          required
        ></ion-input>
      </ion-card-content>
    </ion-card>

    <ion-card class="card_form">
      <ion-card-header>
        <ion-card-title>Datos de Usuario</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-input
          type="mail"
          label="Correo *"
          labelPlacement="floating"
          placeholder="Ingresa tu correo electrónico"
          maxlength="30"
          [(ngModel)]="usuario.correo"
          name="nombreUsuario"
          required
        ></ion-input>

        <ion-input
          type="password"
          label="Contraseña *"
          labelPlacement="floating"
          placeholder="Ingresa una contraseña"
          maxlength="30"
          [(ngModel)]="usuario.password"
          name="contrasena"
          required
        ></ion-input>

        <ion-input
          type="password"
          label="Repite la Contraseña *"
          labelPlacement="floating"
          placeholder="Ingresa nuevamente la contraseña"
          maxlength="30"
          [(ngModel)]="usuario.repetirContrasena"
          name="repetirContrasena"
          required
        ></ion-input>
        
        <!-- Agrega un ion-select para elegir el tipo de usuario -->
        <ion-item>
          <ion-label>Tipo de Usuario *</ion-label>
          <ion-select [(ngModel)]="usuario.tipoUsuario" name="tipoUsuario">
            <ion-select-option value="alumno">Alumno</ion-select-option>
            <ion-select-option value="docente">Docente</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-button (click)="registrar()">Registrarse</ion-button>
    <ion-button (click)="irAInicioSesion()">Cancelar</ion-button>
  </ion-card-content>
</ion-content>
